{% extends 'user/base.html' %}
{% load static %}

{% block title %}Bất động sản Cần Thơ{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/user/dangnhap.css' %}">
{% endblock %}

{% block content %}
    <section class="dangnhapsection">
        <div class="gird wide container" style="background-image: url({% static 'img/bds1.jpeg' %});
                background-size:cover;
                background-position: top center;">
            <h1 class="font-weight-​bolder" style="color: white">ĐĂNG NHẬP</h1>
            <form action="{% url 'dangnhap' %}" method="post" class="gird wide container">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-6 ttdangky">
                        <div class="form-group ml-4 mr-4 w-60 mt-5">
                            <input type="text" name="username" id="sdt" class="form-control border-0 mb-3"
                                   placeholder="Tài khoản" required>
                            <input type="password" name="password" id="matkhau" class="form-control border-0 mb-3"
                                   placeholder="Mật khẩu" required>
                            <button type="submit" class="btn btn-primary w-100">ĐĂNG NHẬP</button>
                            <p class="mt-2">Bạn chưa có tài khoản <a href="{% url 'dangky' %}">Đăng ký</a>
                            </p>
                        </div>
                    </div>
                    <div class="col-sm-6 hinhanh">
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}

{% block script %}{% endblock %}
